<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #color-box {
            width: 200px;
            height: 200px;
            background-color: #3498db; /* Default color */
            margin: 20px auto;
            border-radius: 10px;
            transition: background-color 0.5s ease; /* Smooth transition for color change */
        }

        #change-color-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            transition: background-color 0.3s ease;
        }

        #change-color-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>

    <div class="container">
        <h1>Color Changer</h1>

        <button id="change-color-btn">Change Color</button>
    </div>

                // Generate a random number up to 16777215 (FFFFFF in hex)
                const randomColor = Math.floor(Math.random() * 16777215).toString(16);
                // Pad the hex code with leading zeros if necessary
                return "#" + randomColor.padStart(6, '0');

            changeColorBtn.addEventListener('click', function() {

</html>
